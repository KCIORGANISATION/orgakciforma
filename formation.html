<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nos Formations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: white;
      background-color: #000;
      background-image: url('formation.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      height: 50px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 40px;
      padding: 40px;
    }

    .package-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .package {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffff;
      padding: 25px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .package:hover {
      transform: scale(1.05);
    }

    .price {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #00ffff;
      color: #000;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    .package img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .package h2 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .package p {
      font-size: 1em;
      line-height: 1.6;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 1.2em;
      color: #00ffff;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 8px 14px;
      border: 1px solid #00ffff;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    .back-arrow:hover {
      background-color: rgba(0, 255, 255, 0.2);
      transform: translateX(-5px);
    }
  </style>
</head>
<body>
  <!-- Flèche retour -->
  <a href="javascript:history.back()" class="back-arrow">← Retour</a>

  <header>
    <div></div>
    <img src="KCI.png" alt="KCI ORGANISATION" class="logo" />
  </header>

  <h1>Nos Formations</h1>

  <div class="grid">
    <!-- Tous tes packages restent inchangés ici -->
    <!-- ... -->
  </div>
</body>
</html>
